<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>第五大道购物袋-王晓迪</title>
		<link rel="shotcut icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/shop_bag.css" />
	</head>

	<body>
		<!--购物袋-->
		<div class="tab_top">
			<a href="index.html">
				<div class="return"></div>
			</a>
			<div class="text"> 购物袋 </div>

		</div>
		<!--内容-->
		<div class="content">
			<div class="good_list">
				<div class="title clearfix">
					<span>
						第五大道自营＞
					</span>
					<div class="fr delete">
						删除
					</div>
				</div>
				<div class="goods clearfix">
					<div class="fl good_left">
						<input type="checkbox" name="check_one" />
					</div>
					<div class="fr good_right clearfix relative">
						<div class="img fl">
							<img src="img/other/shop_bag01.jpg" />
						</div>
						<div class="txt fr">
							<p class="name">Armani阿玛尼</p>
							<p class="detail">Armani 阿玛尼 阿玛尼手表 宝石蓝经典男表 AR2448</p>
							<p class="type">蓝色系-男款</p>
							<p class="price">￥1270</p>
						</div>
						<div class="count clearfix">
							<span class="reduce fl">-</span>
							<input class="count_num fl" type="text" value="1">
							<span class="add fl">+</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="good_list">
				<div class="title clearfix">
					<span>
						DW专卖店＞
					</span>
					<div class="fr delete">
						删除
					</div>
				</div>
				<div class="goods clearfix">
					<div class="fl good_left">
						<input type="checkbox" name="check_one" />
					</div>
					<div class="fr good_right clearfix relative">
						<div class="img fl">
							<img src="img/other/shop_bag02.jpg" />
						</div>
						<div class="txt fr">
							<p class="name">Daniel Wellington/DW 丹尼尔·惠灵顿</p>
							<p class="detail">Daniel Wellington/DW丹尼尔·惠灵顿 蓝白红拼色尼龙表带白色表盘男士针扣石英腕表 DW0203</p>
							<p class="type">拼色系-男款</p>
							<p class="price">￥1168</p>
						</div>
						<div class="count clearfix">
							<span class="reduce fl">-</span>
							<input class="count_num fl" type="text" value="1">
							<span class="add fl">+</span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="good_list">
				<div class="title clearfix">
					<span>
						La Mer海蓝之谜专卖店＞
					</span>
					<div class="fr delete">
						删除
					</div>
				</div>
				<div class="goods clearfix">
					<div class="fl good_left">
						<input type="checkbox" name="check_one" />
					</div>
					<div class="fr good_right clearfix relative">
						<div class="img fl">
							<img src="img/other/shop_bag03.jpg" />
						</div>
						<div class="txt fr">
							<p class="name">La Mer海蓝之谜</p>
							<p class="detail">La Mer海蓝之谜 鎏金焕颜精华露 30ml</p>
							<p class="type">30ml</p>
							<p class="price">￥4930</p>
						</div>
						<div class="count clearfix">
							<span class="reduce fl">-</span>
							<input class="count_num fl" type="text" value="1">
							<span class="add fl">+</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--底部结算-->
		<div class="btm clearfix">
			<div class="fl btm01">
				<input type="checkbox" class="check_all" />
			</div>
			<div class="btm02 fl">
				全选
			</div>
			<div class="btm03 fl">
				合计
				<span id="total">
					￥00.00
				</span>
			</div>
			<a href="buynow.html"><div class="btm04 fr"> 去结算 </div></a>
		</div>
	</body>
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="js/shop_bag.js" type="text/javascript" charset="utf-8"></script>
</html>
