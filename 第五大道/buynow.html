<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>第五大道提交订单-王晓迪</title>
		<link rel="shotcut icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/buynow.css" />
	</head>

	<body>
		<!--订单结算-->
		<div class="tab_top">
			<a href="index.html">
				<div class="return"></div>
			</a>
			<div class="text"> 订单结算 </div>
		</div>
		<!--内容-->
		<div class="content">
			<!--收件人信息-->
			<a href="#">
				<div class="info">
					<div class="info_logo"></div>
					<div class="info_name">
						<span class="name">收件人：王晓迪</span>
						<span class="phone">17854259107</span>
					</div>
					<div class="info_add">山东 青岛 城阳区 青岛农业大学</div>
					<a href="address.html"><div class="more"></div></a>
				</div>
			</a>
			<!--第五大道自营-->
			<div class="goods">
				<div class="title">
					第五大道自营
				</div>
				<!--商品信息-->
				<a href="detail.html">
					<div class="good_list clearfix">
						<div class="img fl">
							<img src="img/other/list01.jpg" />
						</div>
						<div class="txt fl">
							<p class="name">Daniel Wellington/DW丹尼尔·惠灵顿 蓝白红拼色尼龙表带白色表盘男士针扣石英腕表 DW0203</p>
							<p class="detail">蓝白红拼色尼龙表带白色表盘男士针扣石英腕表 DW0203</p>
							<p class="rongl">拼色系-男款</p>
							<p class="price">￥1168 x <span class="number">1</span></p>
						</div>
					</div>
				</a>
				<!--配送方式-->
				<a href="#">
					<div class="ps_type clearfix">
						<span class="ps_left fl">配送方式</span>
						<span class="ps_right fr"> 
							<span class="ps_dt">普通快递 随时</span>
						<span class="more"></span>
						</span>
					</div>
				</a>
				<!--共计-->
				<div class="total_num">
					本店共计<span>1</span>件商品，合计：<span>￥1168</span>
				</div>
			</div>
			<!--现金券-->
			<a href="gift.html">
				<div class="money clearfix">
					<span class="money_left fl">现金券</span>
					<span class="money_right fr"> 
							<span class="ps_dt">三张可用</span>
					<span class="more"></span>
					</span>
				</div>
			</a>
			<!--留言-->
			<div class="message">
				<input class="message_con" type="text" placeholder="选填：给商家留言（45字以内）">
			</div>
			<!--金额计算-->
			<ul class="sum_price">
				<li class="clearfix">
					<span class="fl">小计</span>
					<span class="fr">￥1188</span>
				</li>
				<li class="clearfix">
					<span class="fl">折扣</span>
					<span class="fr">-￥20</span>
				</li>
				<li class="clearfix">
					<span class="fl">应付金额</span>
					<span class="fr">￥1168.00</span>
				</li>
			</ul>
		</div>
		<!--底部提交订单-->
		<div class="tab_btm clearfix">
			<div class="choose fl"></div>
			<div class="btm_txt fl">
				<p class="price">合计￥1168.00</p>
				<p>同意《七天无理由退换货规则》</p>
			</div>
			<a href="pay_way.html"><div class="btm_right fr"> 提交订单 </div></a>
		</div>
	</body>

</html>
