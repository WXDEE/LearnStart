<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格练习-申请表</title>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="10">
			<tr align="center" height="60">
				<td colspan="3">姓名</td>
				<td width="65" colspan="3"></td>
				<td width="65" colspan="3">性别</td>
				<td width="75" colspan="3"></td>

				<td width="65" colspan="3"></td>
				<td width="160" colspan="6" rowspan="4">照片</td>
			</tr>
			<tr align="center">
				<td width="65" colspan="3">身份证号码</td>
				<td colspan="3"></td>
				<td colspan="3">民族</td>
				<td colspan="3"></td>
				<td colspan="3">政治面貌</td>
				<td colspan="3"></td>
			</tr>
			<tr align="center" height="60">
				<td colspan="3">婚姻状况</td>
				<td colspan="3"></td>

			<tr align="center" height="60">
				<td colspan="3">毕业学校</td>

				<td colspan="3"></td>
				<td colspan="3">学历</td>
				<td colspan="3"></td>
			</tr>
			<tr align="center" >
				<td colspan="3">技术职称</td>
				<td colspan="3"></td>
				<td colspan="3">毕业时间</td>
				<td colspan="3"></td>
				<td width="75" colspan="3">户口所在地</td>
				<td colspan="9"></td>
			</tr>
			<tr align="center"  height="60">
				<td colspan="3" rowspan="4">教育经历</td>
				<td colspan="7">起止年月</td>
				<td colspan="7">所在学校</td>
				<td colspan="7">任何职务</td>
			</tr>
			<tr align="center" height="60">
				<td colspan="7"></td>
				<td colspan="7"></td>
				<td colspan="7"></td>
			</tr>
			<tr align="center" height="60">
				<td colspan="7"></td>
				<td colspan="7"></td>
				<td colspan="7"></td>
			</tr>
			<tr align="center" height="60">
				<td colspan="7"></td>
				<td colspan="7"></td>
				<td colspan="7"></td>
			</tr>
			<tr align="center" height="200">
				<td width="65" colspan="3">社会实践与工作经历</td>
				<td colspan="21"></td>
			</tr>
			<tr align="center" height="60">
				<td colspan="3">通讯地址</td>
				<td colspan="9"></td>
				<td colspan="3">邮政编码</td>
				<td colspan="9"></td>
			</tr>
			<tr align="center" height="60">
				<td colspan="3">联系电话</td>
				<td colspan="9"></td>
				<td colspan="3">Email地址</td>
				<td colspan="9"></td>
		</table>		
	</body>
</html>
